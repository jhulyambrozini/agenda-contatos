<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="">
            <h1>Minha agenda de contatos online</h1>
        </header>
        <form>
            <input type="text" placeholder="Nome" class="input-name" required>
            <input type="tel" placeholder="27 99999-9999" class="input-phone" maxlength="13" onkeyup="maskPhone()" required>
            <button type="submit">Agendar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer><p>Desenvolvido por <a href="https://github.com/jhulyambrozini">Jhuly</a>.</p></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
